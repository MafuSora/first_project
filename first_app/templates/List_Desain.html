<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
    </script>

    <title>APLIKASI OPERASI HITUNG</title>
</head>

<body class="p-3 bg-white text-white">
    <div class="p-3 mb-2 bg-secondary text-dark rounded">
        <h1 class="text-center mt-2">
            Selamat Datang Di Aplikasi Penampil Tabel Operasi Hitung
        </h1>
    </div>

    <br /><br />
    <table class="table table-success table-striped table-hover table-bordered">
        <thead>
            <tr class="text-center">
                <th scope="col">Tambah</th>
                <th scope="col">Kurang</th>
                <th scope="col">Kali</th>
                <th scope="col">Bagi</th>
                <th scope="col">Sisa Bagi</th>
            </tr>
        </thead>
        <tbody>
            <tr class="text-center">
                {% for c in hasil %}
                <td>{{c}}</td>
                {%endfor%}
            </tr>
        </tbody>
    </table>
</body>

</html>
